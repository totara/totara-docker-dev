version: "3.7"
services:

  mariadb:
    image: mariadb:10.6
    container_name: totara_mariadb106
    ports:
      - "3307:3306"
    environment:
      TZ: ${TIME_ZONE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
      - mariadb106-data:/var/lib/mysql
      - ./mariadb:/etc/mysql/conf.d
    depends_on:
      - nginx
    networks:
      - totara

  mariadb105:
    image: mariadb:10.5
    container_name: totara_mariadb105
    ports:
      - "3310:3306"
