    image: mariadb:10.5
    container_name: totara_mariadb105
    ports:
      - "3307:3306"
    environment:
      TZ: ${TIME_ZONE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PW}
    volumes:
