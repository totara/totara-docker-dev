version: "2"
services:

  nginx:
    image: totara/docker-dev-nginx
    container_name: totara_nginx
    environment:
        - REMOTE_DATA
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
    depends_on:
      - mailcatcher
    networks:
      totara:
        aliases:
            - totara54
            - totara54.behat
            - totara54.behat.totaralms.com
            - totara55
            - totara55.behat
            - totara55.behat.totaralms.com
            - totara56
            - totara56.behat
            - totara56.behat.totaralms.com
            - totara70
            - totara70.behat
            - totara70.behat.totaralms.com
            - totara71
            - totara71.behat
            - totara71.behat.totaralms.com
            - totara72
            - totara72.behat
            - totara72.behat.totaralms.com
            - totara73
            - totara73.behat
            - totara73.behat.totaralms.com

  php-5.4:
    image: totara/docker-dev-php54
    container_name: totara_php54
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-5.4-debug
    networks:
      - totara

  php-5.4-debug:
    image: totara/docker-dev-php54-debug
    container_name: totara_php54_debug
    working_dir: ${REMOTE_SRC}
    environment:
      HOST_IP: ${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara54
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-5.4-cron:
    image: totara/docker-dev-php54-cron
    container_name: totara_php54_cron
    volumes:
    - ${LOCAL_SRC}:${REMOTE_SRC}
    - totara-data:${REMOTE_DATA}
    - ./cron.d:/etc/cron.d
    networks:
    - totara

  php-5.5:
    image: totara/docker-dev-php55
    container_name: totara_php55
    working_dir: ${REMOTE_SRC}
    environment:
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-5.5-debug
    networks:
      - totara

  php-5.5-debug:
    image: totara/docker-dev-php55-debug
    container_name: totara_php55_debug
    working_dir: ${REMOTE_SRC}
    environment:
      XDEBUG_CONFIG: remote_host=${HOST_IP}
      PHP_IDE_CONFIG: serverName=totara55
      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-5.5-cron:
