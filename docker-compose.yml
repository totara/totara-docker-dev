    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    depends_on:
      - php-7.1-debug
    networks:
      - totara

  php-7.1-debug:
    image: totara/docker-dev-php71-debug
    container_name: totara_php71_debug
