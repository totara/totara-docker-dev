      HIST_FILE: /root/.bash_history
    volumes:
      - ${LOCAL_SRC}:${REMOTE_SRC}
      - totara-data:${REMOTE_DATA}
      - $HOME/.bash_history:/root/.bash_history
    networks:
      - totara

  php-7.1-cron:
    image: totara/docker-dev-php71-cron
    container_name: totara_php71_cron
    volumes:
